{% extends 'base.html' %}
{% block title %}Contact Us - Spice Site{% endblock %}
{% block content %}
<div class="container mt-4 mb-5">
  <h1 class="mb-3" data-aos="fade-up">Contact Us</h1>
  <div class="row">
    <div class="col-md-8" data-aos="fade-up">
      <div class="card">
        <div class="card-body">
          <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Name</label>
              {{ form.name }}
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              {{ form.phone }}
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              {{ form.email }}
            </div>
            <div class="mb-3">
              <label class="form-label">Subject</label>
              <input class="form-control" name="subject" placeholder="Brief subject (e.g., Bulk order enquiry)">
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              {{ form.message }}
            </div>
            <button type="submit" class="btn btn-spice">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
